<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tastatur-Tiere - Lerne Tippen!</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="game-area">
        <div class="media-strip" id="mediaStrip"></div>
        <div class="display-area" id="display" aria-live="polite"></div>

        <div class="keyboard" id="keyboard">
            <!-- Keyboard will be generated by JavaScript -->
        </div>

        <div class="finger-legend">
            <div class="finger-item">
                <div class="finger-color" style="background-color: #FF6B6B;"></div>
                <span>Kleiner Finger</span>
            </div>
            <div class="finger-item">
                <div class="finger-color" style="background-color: #4ECDC4;"></div>
                <span>Ringfinger</span>
            </div>
            <div class="finger-item">
                <div class="finger-color" style="background-color: #FFD166;"></div>
                <span>Mittelfinger</span>
            </div>
            <div class="finger-item">
                <div class="finger-color" style="background-color: #1B98E0;"></div>
                <span>Zeigefinger</span>
            </div>
            <div class="finger-item">
                <div class="finger-color" style="background-color: #8884D8;"></div>
                <span>Daumen</span>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div
                  class="progress"
                  id="progress"
                  role="progressbar"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  aria-valuenow="0"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-box correct">
                <span class="stat-label">Richtig</span>
                <span id="correct" class="stat-value">0</span>
            </div>
            <div class="stat-box errors">
                <span class="stat-label">Fehler</span>
                <span id="errors" class="stat-value">0</span>
            </div>
            <div class="stat-box level">
                <span class="stat-label">Level</span>
                <span id="levelDisplay" class="stat-value">0</span>
            </div>
        </div>

        <div class="level-controls-container">
            <label for="levelSelect" class="level-label">Level:</label>
            <div class="level-controls-row">
                <button class="level-btn" id="prevLevel">← Vorheriges Level</button>
                <button class="level-btn" id="nextLevel">Nächstes Level →</button>
            </div>
            <div class="level-select-row level-select-flex">
                <div class="level-select-wrapper">
                    <select id="levelSelect" class="level-select">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js" type="module" defer></script>
</body>
</html>
